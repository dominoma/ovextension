<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>OpenVideo</title>
	<link rel="stylesheet" type="text/css" href="PopupMenu.css">
	<script src="/assets/js/openvideo.js"></script>
	<script src="PopupMenu.js"></script>
</head>
<body>
	<button style="margin-bottom:5px" class="ov-button" id="library"></button>
	<button style="margin-bottom:5px" class="ov-button" id="options"></button>
	<div style="width:100%;display:none;margin-bottom:-5px" id="proxySettings">
		<div style="margin-bottom:10px;height:45px;background: #8dc73f;margin-right:5px;flex:1">
			<div style="background:#ccc;margin: 3px;color: white;font-size: 13px;padding: 3px;text-align: center;cursor:pointer" id="disableProxy"></div>
			<div style="margin-top: 4px;color: white;font-size: 10px;text-align: center;cursor: default;" id="proxyCountry">Russian Federation</div>
			<div style="
			    float: right;
			    margin-top: -19px;
			    margin-right: 3px;
			    font-size: 19px;
			    color: white;
			    cursor: pointer;
			" id="proxyOptions">&#9965;</div>
		</div>
		<button class="ov-button" style="float:right;width:45px;height:45px;font-size: 30px;padding:0;" id="newProxy">&#8635;</button>
	</div>
	<button style="margin-bottom:5px" class="ov-button" id="enableProxy"></button>
	<button style="margin-bottom:5px;font-size:12px" class="ov-button" id="hostSuggest"></button>
	<button style="margin-bottom:5px;font-size:12px" class="ov-button" id="movieSearch"></button>
	<button style="margin-bottom:5px;font-size:14px" class="ov-button" id="rate"></button>
	<button style="margin-bottom:10px;font-size:14px" class="ov-patreon" id="patreon"></button>
	<div id='footer'>
		<div class='links' data-href='https://chrome.google.com/webstore/detail/openvideo-faststream/dadggmdmhmfkpglkfpkjdmlendbkehoh/support' id="support"></div>
		<div id='versionBox'></div>	
	</div>	
</body> 
</html>

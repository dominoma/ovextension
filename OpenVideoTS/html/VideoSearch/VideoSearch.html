<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="VideoSearch.css">
		<script src="/assets/js/lib/openvideo.js"></script>
		<script src="/assets/js/lib/messages.js"></script>
		<script src="VideoSearch.js"></script>
		<style>
			/* Style The Dropdown Button */
			.dropbtn {
			  background-color: #4CAF50;
			  color: white;
			  padding: 16px;
			  font-size: 16px;
			  border: none;
			  cursor: pointer;
			  
			}
			
			/* The container <div> - needed to position the dropdown content */
			.dropdown {
			  position: relative;
			  display: inline-block;
			  min-width: 160px;
			}
			
			/* Dropdown Content (Hidden by Default) */
			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: #f9f9f9;
			  min-width: 160px;
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  z-index: 1;
			  opacity: 0;
			  transition: opacity 1s;
			}
			
			/* Links inside the dropdown */
			.dropdown-content a {
			  color: black;
			  padding: 12px 16px;
			  text-decoration: none;
			  display: block;
			}
			
			/* Change color of dropdown links on hover */
			.dropdown-content a:hover {background-color: #f1f1f1}
			
			/* Show the dropdown menu on hover */
			.dropdown:hover .dropdown-content {
			  display: block;
			  opacity: 1;
			}
			
			/* Change the background color of the dropdown button when the dropdown content is shown */
			.dropdown:hover .dropbtn {
			  background-color: #3e8e41;
			}
		</style>
	</head>
	<body>
		<h1 id="title"></h1>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<input style="width: 50vw;display: inline-block;" type="text" placeholder="Video  Title">
					<div class="dropdown">
					  <div class="inputstyle" style="margin-bottom:0px;cursor:default;">Website</div>
					  <div class="dropdown-content">
					    <a href="#">Link 1</a>
					    <a href="#">Link 2</a>
					    <a href="#">Link 3</a>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

	<body class="ov-overlay-opened">
		<input type="file" id="srtSelector" accept=".vtt, .srt, .txt" style="display:none;visibility:hidden;width:0;height:0;">
		<div class="ov-popup">
			<h2 id="title"></h2>
			<div class="ov-close" id="close">&times;</div>
			<div class="ov-content">
				<video id="openVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"> 
					<p class="vjs-no-js" id="js_err_msg"></p>
				</video>
				<div class="ov-footer">
					<div style="width:100%;text-align: center;margin-top:10px">
						<button class="ov-button" id="prevVideo" style="width:40px">&lt;</button>
						<button class="ov-button-disabled" id="currentVideo">Video 1 of 3</button>
						<button class="ov-button" id="nextVideo" style="width:40px">&gt;</button>

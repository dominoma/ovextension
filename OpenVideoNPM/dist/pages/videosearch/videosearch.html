<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Video Search - OpenVideo</title>
		<link rel="stylesheet" href="VideoSearch.css">
		<script src="videosearch.js"></script>
		<style>
			/* Style The Dropdown Button */
			.dropbtn {
			  background-color: #4CAF50;
			  color: white;
			  padding: 16px;
			  font-size: 16px;
			  border: none;
			  cursor: pointer;
			  
			}
			
			/* The container <div> - needed to position the dropdown content */
			.dropdown {
			  position: relative;
			  display: inline-block;
			  min-width: 170px;
			}
			
			/* Dropdown Content (Hidden by Default) */
			.dropdown-content {
			  display: none;
			  position: absolute;
			  background-color: #f9f9f9;
			 
			  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  z-index: 1;
			  opacity: 0;
			  transition: opacity 1s;
			  min-width: 170px;
			  
			  overflow-y: auto;
    			max-height: calc(50vh - 100px);
			}
			
			/* Links inside the dropdown */
			.dropdown-content div, .display{
			  color: black;
			  padding: 12px 16px;
			  text-decoration: none;
			  display: block;
			  cursor: pointer;
			  	
				text-align: left;
				font-size: 14px;
			}
				
			.display {
				background-color: white;
				border: solid 1px gainsboro;
				-webkit-transition: box-shadow 0.3s, border 0.3s;
				-moz-transition: box-shadow 0.3s, border 0.3s;
				-o-transition: box-shadow 0.3s, border 0.3s;
				transition: box-shadow 0.3s, border 0.3s;
				font-family: "Open Sans", sans-serif;
				outline-color: #b1d97b;
				padding-top: 9.5px;
				padding-bottom: 9.5px;
			}
			.display:hover {
				border: solid 1px #8dc73f;
				-webkit-box-shadow: 0 0 5px 1px #8dc73f;
				-moz-box-shadow: 0 0 5px 1px #8dc73f;
				box-shadow: 0 0 5px 1px #8dc73f;
			}
			
			
			/* Change color of dropdown links on hover */
			.dropdown-content div:hover {background-color: #f1f1f1}
			
			/* Show the dropdown menu on hover */
			.dropdown:hover .dropdown-content {
			  display: block;
			  opacity: 1;
			}
			
			/* Change the background color of the dropdown button when the dropdown content is shown */
			.dropdown:hover .dropbtn {
			  background-color: #3e8e41;
			}
			
			#websites .dropdown-content div, #websites .display{
				background-size: 20px;
				background-position: 7px center;
				background-repeat: no-repeat;
				
				padding-left: 30px;
			}
			#websites .dropdown-content div span {
			    width: 17px;
			    height: 17px;
			    background-size: 17px;
			    background-image: url(https://image.flaticon.com/icons/png/512/483/483011.png);
			    opacity: 0.4;
			    margin-top: 1.5px;
			    float: right;
			}			
			#websites .display span {
				
			    background-image: url('https://www.clipartmax.com/png/full/268-2684411_chevron-down-comments-select-arrow-white-icon.png');
			    width: 10px;
			    height: 10px;
			    float: right;
			    background-size: 10px;
			    background-position: center;
			    background-repeat: no-repeat;
			    margin-top: 5px;

			}
			
			.header {
				color: #8dc73f;
				font-size: 70px;
				font-weight: bold;
				text-align: center;
				width: 100vw;
			}
			#searchresults {
				
			    width: 70vw;
			    height: 70vh;
			    background: white;
			    display: inline-block;
			    overflow: hidden scroll;
			    border: solid 1px rgba(141, 199, 63, 0.5);
    			border-radius: 2px;
			}
			.no-results {
			    font-size: 70px;
			    font-weight: bold;
			    color: #8dc73f;
			    opacity: 0.6;
			    margin-top: 50px;
			    cursor: default;
			}
			
			.search-entry {
			    
			    
			    margin: 10px;
			    border-radius: 10px;
			    cursor: pointer;
			    
			    transition-duration: 200ms;
				transition-property: transform, border, box-shadow, margin, opacity,
					width;
				border: 1px solid rgba(150, 150, 150, 0.3);
				background: #fafafa;
				border-radius: 2px;
				box-sizing: border-box;

			}
					
			.search-entry:hover {
				border: solid 1px #8dc73f;
				-webkit-box-shadow: 0 0 5px 1px #8dc73f;
				-moz-box-shadow: 0 0 5px 1px #8dc73f;
				box-shadow: 0 0 5px 1px #8dc73f;
			}
			.search-entry .title {
				
			    font-weight: bold;
			    text-align: left;
			    padding: 5px 10px 0px 30px;
			    font-size: 17px;
			    overflow: hidden;
			    
			    background-size: 15px;
			    background-position: 10px 9px;
			    background-repeat: no-repeat;

			}
			.search-entry .description {
				
			    text-align: left;
			    padding: 0px 10px 10px 10px;
			    overflow: hidden;

			}
			.search-entry .description em {
				font-weight: bold;
				font-style: normal;
				color: #8dc73f;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="middle" id="container">
				<div class="inner" id="searchBar">
					<div class="header">Search Videos</div>
					<div style="font-size:13px">Select the streaming site on which you want to watch the movies / series on the right</div>
					<input id="search" style="width: 50vw;display: inline-block;" type="text" placeholder="Movie or Series">
					<div id="searchresults" style="display: none"></div>
				</div>
			</div>
		</div>
	</body>
</html>
